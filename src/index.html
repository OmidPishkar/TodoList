<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">



    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Toplearn Todo</title>
</head>


<body>
    <div class="container pb-5">
        <header class="d-flex align-items-center justify-content-between pt-4 text-capitalize">
            <a href="https://github.com/OmidPishkar" target="_blank">omid Pishkar</a>
            <ul class="header-menu align-items-center gap-4">
                <li class="btn mx-3">dashboard</li>
                <li class="btn mx-3">Account</li>
                <li class="btn mx-3"><i class='bx bxs-moon'></i></li>
            </ul>

            <button id="show-menu" class="btn text-capitalize d-none">menu</button>
        </header>


        <div class="mt-5 pt-5">
            <h1 class="intro-title pt-5">Omid Todo List</h1>
        </div>
        <div class="row">
            <div class="col-md-3 p-4">
                <input type="text" placeholder="Search Here!!" class="w-100 search-input">
                <br><br>
                <hr>
                <br>
                <form id="todo-form" class="d-flex flex-column gap-4">
                    <input class="todo-input" type="text" name="addTodo" placeholder="Enter your activity">
                    <button type="submit" class="btn todo-button">Submit</button>
                </form>
                <br>
                <hr><br>
                <select id="sort-select" class="w-100 p-2 mt-5">
                    <option value="all">All</option>
                    <option value="byComplete">Completed</option>
                    <option value="byUnComplete">Un Completed</option>
                </select>
            </div>

            <div class="col-md-9 p-4">
                <ul id="todo-parent" class="official-list gap-4 d-flex flex-column w-100 text-center">
                    <!-- <li class="px-3 py-2 w-100 completed">
                        <span class="todo-text">Hello World</span>
                        <div class="icons-parent">
                            <i class="bx bxs-trash-alt"></i>
                            <input type="checkbox" id="check">
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="uuid.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
